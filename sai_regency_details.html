      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      position: relative;
      width: 100%;
      max-width: 1000px;
      overflow: hidden;
    }
    .floor-plan {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .floor-plan div {
      display: none;
    }
    .floor-plan div.active {
      display: block;
    }
    .floor-plan img {
      width: 100%;
      max-width: 900px;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
    .flat-info {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .flat-number {
      display: inline-block;
      padding: 20px 40px;
      margin: 15px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 28px;
    }
    .sold {
      background-color: green;
      color: white;
    }
    .flat-info p {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .slider-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .slider-buttons button {
      padding: 15px 30px;
      font-size: 22px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .slider-buttons button:hover {
      background-color: #555;
    }
    .back-to-home {
      margin-top: 40px;
      padding: 20px 40px;
      font-size: 24px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .back-to-home:hover {
      background-color: #555;

    #popup {

      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popup-content {

      padding: 40px;
      border-radius: 12px;
      position: relative;
      max-width: 800px;
      width: 95%;
      text-align: center;
    }

    #popup-content span {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 24px;
    }

    #popup-image {
      max-width: 100%;
      max-height: 500px;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;

      color: #111;
      margin-bottom: 20px;
