<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sai Regency - RAO CONSTRUCTION</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      text-align: center; 
      padding: 20px;
      font-size: 20px; /* Increased base font size */
      margin: 0;
    }
    h1 { 
      color: #2a2a2a; 
      font-size: 48px; /* Increased header size */
    }
    h3 { 
      font-size: 32px; /* Increased sub-header size */
      color: #333;
    }
    .floor-plan-container { 
      display: flex; 
      justify-content: center; 
      gap: 30px; /* Increased space between images */
      margin-top: 30px;
      position: relative;
      width: 100%;
      max-width: 1000px;
      overflow: hidden;
    }
    .floor-plan {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .floor-plan div {
      display: none; /* Hide all images initially */
    }
    .floor-plan div.active {
      display: block; /* Show only the active image */
    }
    .floor-plan img { 
      width: 100%; /* Make images responsive */
      max-width: 900px; /* Increased max-width for larger images */
      height: auto; /* Keep aspect ratio */
      border-radius: 8px;
      object-fit: cover;
    }
    .flat-info { 
      margin-top: 30px; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .flat-number {
      display: inline-block;
      padding: 20px 40px; /* Increased padding for larger buttons */
      margin: 15px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
      font-size: 28px; /* Increased font size of flat number buttons */
    }
    .sold {
      background-color: green;
      color: white;
    }
    .flat-info p {
      font-size: 32px; /* Increased font size */
      font-weight: bold;
      margin-bottom: 15px;
    }
    .slider-buttons {
      display: flex;
      justify-content: center;
      gap: 30px; /* Increased space between buttons */
      margin-top: 30px;
    }
    .slider-buttons button {
      padding: 15px 30px;
      font-size: 22px; /* Increased button font size */
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .slider-buttons button:hover {
      background-color: #555;
    }
    .back-to-home {
      margin-top: 40px; /* Added margin to separate it from the buttons */
      padding: 20px 40px;
      font-size: 24px; /* Increased font size */
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .back-to-home:hover {
      background-color: #555;
    }

    /* Responsive design for mobile devices */
    @media (max-width: 768px) {
      .floor-plan img {
        max-width: 95%; /* Make the images responsive on smaller screens */
        width: 100%;
      }
      .slider-buttons button {
        font-size: 20px; /* Adjust button size for mobile */
        padding: 12px 25px;
      }
      .flat-number {
        font-size: 24px; /* Adjust flat number font size for mobile */
        padding: 18px 35px;
      }
      .flat-info p {
        font-size: 28px; /* Adjust flat info text size for mobile */
      }
      .back-to-home {
        font-size: 22px; /* Adjust back-to-home button size for mobile */
        padding: 18px 35px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 36px; /* Reduce font size for very small screens */
      }
      .flat-info p {
        font-size: 24px; /* Reduce flat info text size */
      }
      .flat-number {
        font-size: 22px; /* Further reduce flat number button size */
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>

  <h1>Sai Regency</h1>
  <p>Details about the Sai Regency project...</p>

  <!-- Floor Plans for Sai Regency -->
  <div class="floor-plan-container">
    <div class="floor-plan">
      <div class="active">
        <h3>Ground Floor Plan</h3>
        <img src="ground floor plan sai regency.jpg" alt="Ground Floor Plan">
      </div>
      <div>
        <h3>Mezzanine Floor Plan</h3>
        <img src="mazznine floor plan sai regency.jpg" alt="Mezzanine Floor Plan">
      </div>
      <div>
        <h3>First Floor Plan</h3>
        <img src="first floor plan sai regency.jpg" alt="First Floor Plan">
      </div>
    </div>
  </div>

  <!-- Buttons to slide the images -->
  <div class="slider-buttons">
    <button onclick="moveSlide(-1)">← Previous</button>
    <button onclick="moveSlide(1)">Next →</button>
  </div>

  <!-- Ground Floor Info -->
  <div class="flat-info">
    <p>Ground Floor</p>
    <div>
      <button class="flat-number sold">G1</button>
      <button class="flat-number">G2</button>
      <button class="flat-number">G3</button>
    </div>
  </div>

  <!-- Mezzanine Floor Info -->
  <div class="flat-info">
    <p>Mezzanine Floor</p>
    <div>
      <button class="flat-number">001</button>
      <button class="flat-number">002</button>
      <button class="flat-number">003</button>
      <button class="flat-number">004</button>
      <button class="flat-number">005</button>
      <button class="flat-number">006</button>
      <button class="flat-number">007</button>
    </div>
  </div>

  <button class="back-to-home" onclick="window.location.href='index.html'">← Back to Home</button>

  <script>
    let currentSlide = 0;

    function moveSlide(direction) {
      const floorPlans = document.querySelectorAll('.floor-plan div');
      const totalSlides = floorPlans.length;
      currentSlide += direction;
      
      if (currentSlide < 0) currentSlide = totalSlides - 1;
      if (currentSlide >= totalSlides) currentSlide = 0;

      // Hide all images and then show the current one
      floorPlans.forEach(plan => plan.classList.remove('active'));
      floorPlans[currentSlide].classList.add('active');
    }

    // Function to dynamically mark a flat as "sold" or not
    function setSold(flatNumber) {
      const flatButton = document.querySelector(`.flat-number[data-flat="${flatNumber}"]`);
      flatButton.classList.add('sold');
    }

    // Example usage:
    // setSold(2); // Call this function when a flat is sold (e.g., G2, 002)
  </script>

</body>
</html>
