<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sai Regency - RAO CONSTRUCTION</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      text-align: center; 
      padding: 20px;
      font-size: 18px; 
    }
    h1 { 
      color: #2a2a2a; 
      font-size: 36px; 
    }
    h3 { 
      font-size: 24px; 
      color: #333;
    }
    .floor-plan-container { 
      display: flex; 
      justify-content: center; 
      gap: 20px; 
      margin-top: 20px;
      position: relative;
      width: 100%;
      max-width: 1000px;
      overflow: hidden;
    }
    .floor-plan {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .floor-plan div {
      display: none; /* Hide all images initially */
    }
    .floor-plan div.active {
      display: block; /* Show only the active image */
    }
    .floor-plan img { 
      width: 500px; /* Increased size of the image */
      height: 350px;
      border-radius: 8px;
      object-fit: cover;
    }
    .flat-info { 
      margin-top: 20px; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .flat-number {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
      font-size: 24px;
    }
    .sold {
      background-color: green;
      color: white;
    }
    .flat-info p {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .slider-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .slider-buttons button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .slider-buttons button:hover {
      background-color: #555;
    }
    .back-to-home {
      margin-top: 30px; /* Added margin to separate it from the buttons */
      padding: 15px 30px;
      font-size: 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-to-home:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Sai Regency</h1>
  <p>Details about the Sai Regency project...</p>

  <!-- Floor Plans for Sai Regency -->
  <div class="floor-plan-container">
    <div class="floor-plan">
      <div class="active">
        <h3>Ground Floor Plan</h3>
        <img src="ground floor plan sai regency.jpg" alt="Ground Floor Plan">
      </div>
      <div>
        <h3>Mezzanine Floor Plan</h3>
        <img src="mazznine floor plan sai regency.jpg" alt="Mezzanine Floor Plan">
      </div>
      <div>
        <h3>First Floor Plan</h3>
        <img src="first floor plan sai regency.jpg" alt="First Floor Plan">
      </div>
    </div>
  </div>

  <!-- Buttons to slide the images -->
  <div class="slider-buttons">
    <button onclick="moveSlide(-1)">← Previous</button>
    <button onclick="moveSlide(1)">Next →</button>
  </div>

  <!-- Ground Floor Info -->
  <div class="flat-info">
    <p>Ground Floor</p>
    <div>
      <button class="flat-number sold">001</button>
      <button class="flat-number">002</button>
      <button class="flat-number">003</button>
    </div>
  </div>

  <button class="back-to-home" onclick="window.location.href='index.html'">← Back to Home</button>

  <script>
    let currentSlide = 0;

    function moveSlide(direction) {
      const floorPlans = document.querySelectorAll('.floor-plan div');
      const totalSlides = floorPlans.length;
      currentSlide += direction;
      
      if (currentSlide < 0) currentSlide = totalSlides - 1;
      if (currentSlide >= totalSlides) currentSlide = 0;

      // Hide all images and then show the current one
      floorPlans.forEach(plan => plan.classList.remove('active'));
      floorPlans[currentSlide].classList.add('active');
    }
  </script>

</body>
</html>
