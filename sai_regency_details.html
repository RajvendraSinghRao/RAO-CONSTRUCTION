<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sai Regency - RAO CONSTRUCTION</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      font-size: 20px;
      margin: 0;
    }
    h1 {
      color: #2a2a2a;
      font-size: 48px;
    }
    h3 {
      font-size: 32px;
      color: #333;
    }
    .floor-plan-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      position: relative;
      width: 100%;
      max-width: 1000px;
      overflow: hidden;
    }
    .floor-plan {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .floor-plan div {
      display: none;
    }
    .floor-plan div.active {
      display: block;
    }
    .floor-plan img {
      width: 100%;
      max-width: 900px;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
    .flat-info {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .flat-number {
      display: inline-block;
      padding: 20px 40px;
      margin: 15px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 28px;
    }
    .sold {
      background-color: green;
      color: white;
    }
    .flat-info p {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .slider-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .slider-buttons button {
      padding: 15px 30px;
      font-size: 22px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .slider-buttons button:hover {
      background-color: #555;
    }
    .back-to-home {
      margin-top: 40px;
      padding: 20px 40px;
      font-size: 24px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .back-to-home:hover {
      background-color: #555;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popup-content {
      background: white;
      padding: 40px;
      border-radius: 12px;
      position: relative;
      max-width: 800px;
      width: 95%;
      text-align: center;
    }

    #popup-content span {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 24px;
    }

    #popup-image {
      max-width: 100%;
      max-height: 500px;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
    }

    #popupTitle {
      font-size: 32px;
      color: #111;
      margin-bottom: 20px;
    }

    #popup-description {
      font-size: 20px;
      color: #111;
      margin-top: 15px;
      line-height: 1.6;
    }

    #popup-extra {
      font-size: 18px;
      color: #333;
      margin-top: 12px;
    }

    @media (max-width: 768px) {
      .floor-plan img {
        max-width: 95%;
        width: 100%;
      }
      .slider-buttons button {
        font-size: 20px;
        padding: 12px 25px;
      }
      .flat-number {
        font-size: 24px;
        padding: 18px 35px;
      }
      .flat-info p {
        font-size: 28px;
      }
      .back-to-home {
        font-size: 22px;
        padding: 18px 35px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 36px;
      }
      .flat-info p {
        font-size: 24px;
      }
      .flat-number {
        font-size: 22px;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>

  <h1>Sai Regency</h1>
  <p>Details about the Sai Regency project...</p>

  <div class="floor-plan-container">
    <div class="floor-plan">
      <div class="active">
        <h3>Ground Floor Plan</h3>
        <img src="ground floor plan sai regency.jpg" alt="Ground Floor Plan">
      </div>
      <div>
        <h3>Mezzanine Floor Plan</h3>
        <img src="mazznine floor plan sai regency.jpg" alt="Mezzanine Floor Plan">
      </div>
      <div>
        <h3>First Floor Plan</h3>
        <img src="first floor plan sai regency.jpg" alt="First Floor Plan">
      </div>
    </div>
  </div>

  <div class="slider-buttons">
    <button onclick="moveSlide(-1)">← Previous</button>
    <button onclick="moveSlide(1)">Next →</button>
  </div>

  <div class="flat-info">
    <p>Ground Floor</p>
    <div>
      <button class="flat-number sold" data-flat="G1">G1</button>
      <button class="flat-number" data-flat="G2">G2</button>
      <button class="flat-number" data-flat="G3">G3</button>
    </div>
  </div>

  <div class="flat-info">
    <p>Mezzanine Floor</p>
    <div>
      <button class="flat-number" data-flat="001">001</button>
      <button class="flat-number" data-flat="002">002</button>
      <button class="flat-number" data-flat="003">003</button>
      <button class="flat-number sold" data-flat="004">004</button>
      <button class="flat-number" data-flat="005">005</button>
      <button class="flat-number" data-flat="006">006</button>
      <button class="flat-number" data-flat="007">007</button>
    </div>
  </div>

  <button class="back-to-home" onclick="window.location.href='index.html'">← Back to Home</button>

  <!-- Popup -->
  <div id="popup">
    <div id="popup-content">
      <span onclick="closePopup()">&times;</span>
      <h2 id="popupTitle">Flat Info</h2>
      <img id="popup-image" src="" alt="Flat Image" />
      <p id="popup-description">Details about the flat...</p>
      <p id="popup-extra">Additional info here...</p>
    </div>
  </div>

  <script>
    let currentSlide = 0;

    function moveSlide(direction) {
      const floorPlans = document.querySelectorAll('.floor-plan div');
      const totalSlides = floorPlans.length;
      currentSlide += direction;
      if (currentSlide < 0) currentSlide = totalSlides - 1;
      if (currentSlide >= totalSlides) currentSlide = 0;

      floorPlans.forEach(plan => plan.classList.remove('active'));
      floorPlans[currentSlide].classList.add('active');
    }

    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popupTitle");
    const popupImage = document.getElementById("popup-image");
    const popupDesc = document.getElementById("popup-description");
    const popupExtra = document.getElementById("popup-extra");

    const flatData = {
      "G1": {
        image: "images/g1.jpg",
        description: "Ground floor flat G1 with garden view. 2BHK, 850 sqft.",
        extra: "Possession from August 2025"
      },
      "G2": {
        image: "ground floor plan sai regency.jpg",
        description: "Spacious G2 flat, 1BHK with 480sqft area with parking and lift access.",
        extra: "RATE of flat :- 3500 x 480 = 16,80,000 + 100,000(society) And stampduty will be paid by customers."
      },
      "G3": {
        image: "images/g3.jpg",
        description: "Flat G3 near lift lobby. Compact 1BHK, 600 sqft.",
        extra: "Ready to move"
      },
      "001": {
        image: "images/001.jpg",
        description: "Mezzanine flat 001 with balcony. 3BHK, 1100 sqft.",
        extra: "Sea-facing view"
      },
      "002": {
        image: "images/002.jpg",
        description: "Flat 002 is east-facing. 2BHK, semi-furnished.",
        extra: "Includes modular kitchen"
      },
      "003": {
        image: "images/003.jpg",
        description: "003 - Budget-friendly 1BHK near staircase.",
        extra: "Ideal for bachelors"
      },
      "004": {
        image: "images/004.jpg",
        description: "Sold - Luxury 3BHK with lake view.",
        extra: "NA"
      },
      "005": {
        image: "images/005.jpg",
        description: "Flat 005 - Corner flat, ventilated, 2BHK.",
        extra: "Includes private balcony"
      },
      "006": {
        image: "images/006.jpg",
        description: "006 - Suitable for small families, 1BHK.",
        extra: "Furnished with AC"
      },
      "007": {
        image: "images/007.jpg",
        description: "007 - West-facing, 2BHK, nearby amenities.",
        extra: "Includes parking spot"
      }
    };

    function openPopup(flatNumber) {
      const data = flatData[flatNumber];
      if (data) {
        popupTitle.textContent = "Flat " + flatNumber;
        popupImage.src = data.image;
        popupDesc.textContent = data.description;
        popupExtra.textContent = data.extra || "";
        popup.style.display = "flex";
      } else {
        popupTitle.textContent = "Flat " + flatNumber;
        popupImage.src = "";
        popupDesc.textContent = "No info available.";
        popupExtra.textContent = "";
        popup.style.display = "flex";
      }
    }

    function closePopup() {
      popup.style.display = "none";
    }

    document.querySelectorAll('.flat-number').forEach(button => {
      const flatNumber = button.getAttribute('data-flat');
      button.addEventListener('click', () => {
        if (button.classList.contains('sold')) {
          alert("This flat is sold.");
        } else {
          openPopup(flatNumber);
        }
      });
    });
  </script>

</body>
</html>
