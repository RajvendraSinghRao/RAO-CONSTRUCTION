<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sai Regency - RAO CONSTRUCTION</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      text-align: center; 
      padding: 20px;
      font-size: 18px; 
    }
    h1 { 
      color: #2a2a2a; 
      font-size: 36px; 
    }
    h3 { 
      font-size: 24px; 
      color: #333;
    }
    .floor-plan { 
      display: flex; 
      justify-content: center; 
      gap: 20px; 
      margin-top: 20px; 
    }
    .floor-plan div { 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
    }
    .floor-plan img { 
      width: 300px; 
      height: 200px; 
      border-radius: 8px;
    }
    .flat-info { 
      margin-top: 20px; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .flat-number {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
      font-size: 24px;
    }
    .sold {
      background-color: green;
      color: white;
    }
    .flat-info p {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Sai Regency</h1>
  <p>Details about the Sai Regency project...</p>

  <!-- Floor Plans for Sai Regency -->
  <div class="floor-plan">
    <div>
      <h3>Ground Floor Plan</h3>
      <img src="ground floor plan sai regency.jpg" alt="Ground Floor Plan">
      <div class="flat-info">
        <p>Ground Floor</p>
        <button class="flat-number sold">001</button>
        <button class="flat-number">002</button>
        <button class="flat-number">003</button>
      </div>
    </div>
    <div>
      <h3>Mezzanine Floor Plan</h3>
      <img src="mazznine floor plan sai regency.jpg" alt="Mezzanine Floor Plan">
    </div>
    <div>
      <h3>First Floor Plan</h3>
      <img src="first floor plan sai regency.jpg" alt="First Floor Plan">
    </div>
  </div>

  <button onclick="window.location.href='index.html'">‚Üê Back to Home</button>

</body>
</html>
