<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAO CONSTRUCTION</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .section { display: none; }
    img { width: 300px; height: 200px; cursor: pointer; margin: 10px; }
    .project-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; }
    .project { display: flex; flex-direction: column; align-items: center; }
    h1 { color: #2a2a2a; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>

  <!-- HOME SECTION -->
  <div id="homeSection" style="display: block;">
    <h1>RAO CONSTRUCTION</h1>
    <h2>Our Projects</h2>
    <div class="project-container">
      <!-- Clickable images for the projects -->
      <div class="project">
        <img src="sai regency.jpg" alt="Sai Regency" onclick="openProjectPage('sai')">
        <p>Sai Regency</p>
      </div>
      <div class="project">
        <img src="herambh plaza.jpg" alt="Herambh Plaza" onclick="openProjectPage('herambh')">
        <p>Herambh Plaza</p>
      </div>
    </div>
  </div>

  <script>
    function openProjectPage(projectId) {
      if (projectId === 'sai') {
        window.location.href = 'sai_regency_details.html';  // Navigates to the Sai Regency page
      } else if (projectId === 'herambh') {
        window.location.href = 'herambh_plaza_details.html';  // Navigates to the Herambh Plaza page
      }
    }
  </script>

</body>
</html>
