<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAO CONSTRUCTION</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      text-align: center; 
      padding: 20px;
      font-size: 20px; /* Increased base font size */
      margin: 0;
    }
    h1 { 
      color: #2a2a2a; 
      font-size: 48px; /* Increased header size */
      margin-bottom: 20px;
    }
    h2 { 
      font-size: 36px; /* Increased sub-header size */
      color: #333;
      margin-bottom: 30px;
    }
    .project-container { 
      display: flex; 
      flex-direction: column; /* Stack the images vertically */
      align-items: center; 
      gap: 30px; /* Increased space between images */
      margin-top: 20px;
    }
    .project { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      width: 100%; /* Ensure projects take full width */
      max-width: 1800px; /* Set max width to 1800px */
    }
    .project img { 
      width: 100%; /* Make image fit the screen */
      max-width: 1800px; /* Increased max-width to 1800px */
      height: auto; 
      cursor: pointer;
      margin-bottom: 15px;
      border-radius: 8px;
      object-fit: cover;
    }
    .project p {
      font-size: 28px; /* Increased font size for project name */
      font-weight: bold;
      color: #333;
    }

    /* Responsive design for mobile devices */
    @media (max-width: 768px) {
      .project-container {
        flex-direction: column; /* Ensure vertical stack for mobile */
        gap: 20px; /* Adjust space for mobile view */
      }
      .project img {
        width: 100%; /* Make images responsive on smaller screens */
        max-width: 90%; /* Allow images to scale down on small screens */
      }
      h1 {
        font-size: 40px; /* Adjust header size for mobile */
      }
      h2 {
        font-size: 30px; /* Adjust sub-header size for mobile */
      }
      .project p {
        font-size: 24px; /* Adjust project text size for mobile */
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 36px; /* Further reduce header size for small screens */
      }
      h2 {
        font-size: 28px; /* Further reduce sub-header size for small screens */
      }
      .project p {
        font-size: 20px; /* Further reduce project text size */
      }
    }
  </style>
</head>
<body>

  <!-- HOME SECTION -->
  <div id="homeSection" style="display: block;">
    <h1>RAO CONSTRUCTION</h1>
    <h2>Our Projects</h2>
    <div class="project-container">
      <!-- Clickable images for the projects -->
      <div class="project">
        <img src="sai regency.jpg" alt="Sai Regency" onclick="openProjectPage('sai')">
        <p>Sai Regency</p>
      </div>
      <div class="project">
        <img src="herambh plaza.jpg" alt="Herambh Plaza" onclick="openProjectPage('herambh')">
        <p>Herambh Plaza</p>
      </div>
    </div>
  </div>

  <script>
    function openProjectPage(projectId) {
      if (projectId === 'sai') {
        window.location.href = 'sai_regency_details.html';  // Navigates to the Sai Regency page
      } else if (projectId === 'herambh') {
        window.location.href = 'herambh_plaza_details.html';  // Navigates to the Herambh Plaza page
      }
    }
  </script>

</body>
</html>
