<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAO CONSTRUCTION</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .section { display: none; }
    img { width: 300px; height: 200px; cursor: pointer; margin: 10px; }
    .project-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; }
    .project { display: flex; flex-direction: column; align-items: center; }
    h1 { color: #2a2a2a; }
    button { margin-top: 20px; padding: 10px 20px; }
    .floor-plan { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
    .floor-plan img { width: 300px; height: 200px; }
  </style>
</head>
<body>

  <!-- HOME SECTION -->
  <div id="homeSection" style="display: block;">
    <h1>RAO CONSTRUCTION</h1>
    <h2>Our Projects</h2>
    <div class="project-container">
      <!-- Clickable images for the projects -->
      <div class="project">
        <img src="sai regency.jpg" alt="Sai Regency" onclick="showProject('sai')">
        <p>Sai Regency</p>
      </div>
      <div class="project">
        <img src="herambh plaza.jpg" alt="Herambh Plaza" onclick="showProject('herambh')">
        <p>Herambh Plaza</p>
      </div>
    </div>
  </div>

  <!-- SAI REGENCY DETAIL -->
  <div id="sai" class="section">
    <h2>Sai Regency</h2>
    <p>Details about the Sai Regency project...</p>

    <!-- Floor Plans for Sai Regency -->
    <div class="floor-plan">
      <div>
        <h3>Ground Floor Plan</h3>
        <img src="ground floor plan sai regency.jpg" alt="Ground Floor Plan">
      </div>
      <div>
        <h3>Mezzanine Floor Plan</h3>
        <img src="https://via.placeholder.com/300x200?text=Mezzanine+Floor+Plan" alt="Mezzanine Floor Plan">
      </div>
      <div>
        <h3>First Floor Plan</h3>
        <img src="https://via.placeholder.com/300x200?text=First+Floor+Plan" alt="First Floor Plan">
      </div>
    </div>

    <button onclick="showSection('homeSection')">← Back to Home</button>
  </div>

  <!-- HERAMBH PLAZA DETAIL -->
  <div id="herambh" class="section">
    <h2>Herambh Plaza</h2>
    <p>Details about the Herambh Plaza project...</p>

    <!-- Floor Plans for Herambh Plaza -->
    <div class="floor-plan">
      <div>
        <h3>Ground Floor Plan</h3>
        <img src="https://via.placeholder.com/300x200?text=Ground+Floor+Plan" alt="Ground Floor Plan">
      </div>
      <div>
        <h3>Mezzanine Floor Plan</h3>
        <img src="https://via.placeholder.com/300x200?text=Mezzanine+Floor+Plan" alt="Mezzanine Floor Plan">
      </div>
      <div>
        <h3>First Floor Plan</h3>
        <img src="https://via.placeholder.com/300x200?text=First+Floor+Plan" alt="First Floor Plan">
      </div>
    </div>

    <button onclick="showSection('homeSection')">← Back to Home</button>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }

    function showProject(projectId) {
      showSection(projectId);
    }
  </script>

</body>
</html>
